<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array Manipulation</title>
</head>
<body>
  <div class="inputWrapper">
    <h1>Fun With Arrays</h1>
    <form>
      <fieldset>
        <legend>Enter Some Text Here (no numbers, please)</legend>
        <label for="char-used">Text:</label>
        <input type="text" pattern="[A-Za-z] {100}" id="some-text" name="someText">
        <button for="some-text" id="textButton" type="button">Press to Have Fun With Arrays!</button>
      </fieldset>
    </form>
    <p id="results-reverse">Reversed: </p>
    <p id="results-alpha">Alphabetized: </p>
    <p id="results-palin"></p>


  <script src="scripts/strings.js" type="text/javascript"></script>
</body>
</html>
